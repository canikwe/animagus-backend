services:
  api:
    build:
      context: .
      target: build
    container_name: api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - PG_HOST=db
      - PG_PASSWORD=$PG_PASSWORD
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  action-cable:
    build:
      context: .
      target: actioncable
    ports:
      - "28080:28080"
    environment:
      - PG_HOST=db
      - PG_PASSWORD=$PG_PASSWORD
    depends_on:
      - api

  db:
    image: postgres:14.2
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $PG_PASSWORD
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
